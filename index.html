<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>
    
    <form autocomplete="on" id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" maxlength="30" autocomplete="name" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" minlength="8" maxlength="11" autocomplete="tel"  required> <br>
        <button type="submit">Cadastrar</button>
    </form>

    <table id="tabela-contatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
            <!-- Lugar onde add os contatos -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
